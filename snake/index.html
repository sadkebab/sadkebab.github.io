      background-color: #b8d94c;

      grid-template-rows: repeat(21, 1fr);

    }

    #mobile-controls{

      width: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    #mobile-controls div.wasd{
      display: flex;
      align-items: center;
      text-align: center;
      background-color: azure;
      padding: 30px;
    }

    #mobile-controls div p{
      margin: auto;
      font-weight: bold;
    }
