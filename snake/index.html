<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: top;
      margin: 0;
      background-color: #425178;
    }

    #game-board {
      background-color: #bbfe4f;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }

    #mobile-controls{
      position: absolute;
      bottom: 30px;
      width: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    #mobile-controls div.wasd{
      
      align-items: center;
      text-align: center;
      background-color: azure;
      padding: 30px;
      display: none;
    }

    @media screen and (max-width: 600px) {
      #mobile-controls div.wasd {
        display: flex;
      }
    }

    #mobile-controls div p{
      margin: auto;
      font-weight: bold;
    }

    .snake{
      background-color: black;
      border: 1px solid #bbfe4f;
    }
    
    .food {
      background-image: url("/snake/svg/food.svg");
      background-position: center;
      background-size: 120% 120%;
    }
  </style>
  <script src="game.js" defer type="module"></script>
</head>
<body>
  <div id="game-board"></div>
  <div id="mobile-controls">
    <div></div>
    <div class="wasd" onclick="wAction()"><p>
      &#9650;</p></div>
    <div></div>
    <div class="wasd" onclick="aAction()"><p>&#9668;</p></div>
    <div class="wasd" onclick="sAction()"><p>&#9660;</p></div>
    <div class="wasd" onclick="dAction()"><p>&#9658;</p></div>
  </div> 
</body>
</html>
